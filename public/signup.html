<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data" action="/auth/signup">
        <h1>Sign Up</h1>
        NAME: <input type="text" name="name">
        <br>
        EMAIL: <input type="text" name="email">
        <br>
        PASSWORD: <input type="password" name="password">
        <br>
        PROFILE: <input type="file" name="profileImage">
        <br>
        <input type="submit">
    </form>
    <a href="/auth/signin">로그인</a>
</body>
</html>
